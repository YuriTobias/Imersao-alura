<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify - Imers√£o</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
            integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
            integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div>
                    <div class="logo-spotify">
                        <a href="">
                            <img src="assets/icons/logo-spotify.png" alt="Logo do spotify" />
                        </a>
                    </div>

                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Search</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="sidebar-library">
                <div class="library-content">
                    <button class="library-button">
                        <span class="fa fa-bookmark"></span>
                        <span>Your Library</span>
                    </button>
                    <div class="library-add">
                        <span class="fa fa-plus"></span>
                    </div>
                </div>
                <section class="playlist-section">
                    <div class="playlist-section-content">
                        <span class="text title">Create your first playlist</span>
                        <span class="text subtitle">It's easy, we'll help you</span>
                        <button class="playlist-section-button">
                            <span>Create playlist</span>
                        </button>
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages-button">
                        <span class="fa fa-globe"></span>
                        <span>English</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
